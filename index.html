<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="layout.css" rel="stylesheet" id="theme_css">
    <link href="font.css" rel="stylesheet">

</head>
<body>
    
    <div class="container rounded-4 text-center">
        <div class="row  m-3">
            <h1 class="display-1">Sign up...</h1>
           
        </div>
        <div class="container-fluid text-center">
            
                <div class="name-tag">
                    <input type="text" placeholder="Name" class="name" value="">
                    <p class="msg msg-name text-start"></p>
                </div>

                <div class="cred-tag">
                    <input type="email" placeholder="Email" class="email" value="">
                    <p class="msg msg-email text-start"></p>
                    <input type="number" placeholder="Phone" class="phno" value="">
                    <p class="msg msg-phno text-start"></p>
                    
                </div>

                <div class="pass-tag">
                    <input type="password" placeholder="Password" class="pass" value="">
                    <p class="msg msg-pass text-start"></p>
                    <input type="password" placeholder="Confirm password" class="repass" value="">
                    <p class="msg msg-repass text-start "></p>
                    
                </div>

                <div class="submit-button pb-3">
                    <input type="submit" value="Submit" class="submit">
                    <p class="msg msg-submit ml-2"></p>
                </div>            
        </div>

     </div>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   
    <script src="script.js"></script>
    <script src="theme_change.js"></script>
</body>
</html>
