<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="layout.css" rel="stylesheet">
    <link href="font.css" rel="stylesheet">

</head>
<body>
    <div class="container  border rounded-4 text-center">
        <div class="row  m-3">
            <h1 class="display-1">Sign up...</h1>
        </div>

        <div class="form text-center">
            <form action="">
                <div class="name-tag">
                    <input type="text" placeholder="Name" name="name" class="name col">
                    <p class="msg text-end"></p>
                </div>

                <div class="cred-tag text-center">
                    
                     <input type="email" placeholder="Email" name="email" class="email col"><p class="msg"></p> 
                     <input type="number" placeholder="Phone" name="phno" class="phno col"><p class="msg "></p> 
                    
                </div>
                <div class="pass">
                <input type="password" placeholder="Password" name="password"><p class="msg"></p> 
                <input type="password" placeholder="Re-enter Password"><p class="msg"></p> 
                <input type="submit" value="Submit" class="submit"><p class="msg"></p>
                
            </form>
        </div>
    </div>
    
</body>
</html>
